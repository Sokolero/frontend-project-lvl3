<!doctype html><html lang="en" dir="ltr"><head><meta charset="utf-8"><title>RSS service</title><script defer="defer" src="main.bundle.js"></script></head><body><div id="root" class="flex-column min-vh-100"><main><section class="container-fluid bg-dark p-5"><div class="row"><div class="col-md-8 col-lg-10 mx-auto text-white"><h1 class="display-3 mb-0">RSS агрегатор</h1><p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p><form id="mainForm" class="rss-form"><div class="form-group row"><div class="col"><input id="rssUrl" autofocus autocomplete="off" name="url" aria-label="url" class="form-control-lg w-100" aria-describedby="rssExample" placeholder="Ссылка RSS"></div><div class="col-auto"><button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary">Добавить</button></div></div><p id="rssExample" class="form-text text-muted">Пример: https://ru.hexlet.io/lessons.rss</p><p class="feedback" id="fetchingStatus"></p></form></div></div></section><section class="container-fluid container-xxl p-5"><div class="row"><div class="col-8 feed-body"><h3 class="posts-header"></h3><ul class="posts"></ul></div><div class="col-4 feeds"><h3 class="feeds-header"></h3><ul class="feeds"></ul></div></div></section></main><div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="exampleModalLabel">Modal title</h5><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body"></div><div class="modal-footer"><a href="" type="button" class="btn btn-primary">Читать полностью</a> <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button></div></div></div></div><footer class="footer">Created by @Sokolero</footer></div></body></html>
