<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RSS service</title>
  </head>
  <body>
    <div id="root">
      <div class="container">
          <h1>RSS агрегатор</h1>
          <h3>Начните читать RSS сегодня! Это легко, это красиво.</h3>
          <form id="mainForm">
            <div class="form-group row">
              <div class="col">
                  <input type="text" autofocus autocomplete="off" name="url" class="form-control" id="rssUrl" aria-describedby="rssExample" placeholder="Ссылка RSS">
              </div>
              <div class="col">
                <button type="submit" class="btn btn-primary">Добавить</button>
              </div>
              <div class="col-12">
                <small id="rssExample" class="form-text text-muted">Пример: https://ru.hexlet.io/lessons.rss</small>
              </div>
              <div class="col-12" id="fetchingStatus">
              </div>
            </div>
          </form>
          <main class="row">
            <div class="col-8 feed-body">
              <ul></ul>
            </div>
            <div class="col-4 feeds">
              <ul></ul>
            </div>
          </main>
      </div>
      <!-- modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <a href="" type="button" class="btn btn-primary">Читать полностью</a>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
