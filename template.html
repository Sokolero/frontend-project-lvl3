<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RSS service</title>
  </head>
  <body>
    <div id="root">
      <div class="container">
          <h1>RSS агрегатор</h1>
          <h3>Начните читать RSS сегодня! Это легко, это красиво.</h3>
          <form id="mainForm">
            <div class="form-group row">
              <div class="col">
                  <input type="text" autofocus autocomplete="off" name="url" class="form-control" id="rssUrl" aria-describedby="rssExample" placeholder="Ссылка RSS">
              </div>
              <div class="col">
                <button type="submit" class="btn btn-primary">Добавить</button>
              </div>
              <div class="col-12">
                <small id="rssExample" class="form-text text-muted">Пример: https://ru.hexlet.io/lessons.rss</small>
              </div>
              <div class="col-12" id="fetchingStatus">
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col text-success" id="feeds">
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
